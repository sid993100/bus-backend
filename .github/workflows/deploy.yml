name: Backend Deploy Main

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy Backend via SSH using Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /var/www/bus-backend

            echo "Resetting Git..."
            git reset --hard
            git clean -fd
            git pull origin main

            echo "Stopping and removing old container..."
            docker stop bus-backend-app || true
            docker rm bus-backend-app || true

            echo "Removing dangling images..."
            docker image prune -f

            echo "Building Docker image..."
            docker build -t bus-backend-app .

            echo "Running Docker container..."
            docker run -d \
              --name bus-backend-app \
              -p 3000:3000 \
              --restart always \
              --env-file .env \
              bus-backend-app
